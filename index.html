<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!-- Link's CSS -->

    <div class="message__thrower">
      <h6 class="page__alert alert--error"></h6>
      <h6 class="page__alert alert--success"></h6>
    </div>
    <main class="allContent__box">
      <section class="box__login">
